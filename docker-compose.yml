version: '3.8'

services:
  postgres:
    image: postgres:15.3-bullseye

    container_name: display-quest-db
    environment:
      POSTGRES_DB: display-quest
      POSTGRES_USER: display-quest
      POSTGRES_PASSWORD: display-quest123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - display-quest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U display-quest -d display-quest"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: display-quest
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://display-quest:display-quest123@postgres:5432/display-quest
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - display-quest-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ğŸš€ Aguardando banco estar pronto...' &&
        sleep 5 &&
        echo 'ğŸ—„ï¸ Executando migrations...' &&
        npx prisma db push &&
        echo 'ğŸŒ± Executando seed...' &&
        (npx prisma db seed || echo 'â„¹ï¸ Seed falhou ou jÃ¡ foi executado') &&
        echo 'âœ… Iniciando aplicaÃ§Ã£o...' &&
        node server.js
      "

volumes:
  postgres_data:

networks:
  display-quest-network:
    driver: bridge
